<html ng-app="SODDTree">
  <head>
    <!-- STYLES -->
    <!-- build:css lib/css/style.min.css -->
    
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link type="text/css" href="css/soddTree.css">
    
    <!-- endbuild -->
    <!-- SCRIPTS -->
    <!-- build:js lib/js/vendor.min.js -->
    
    <script src="bower_components/angular/angular.min.js"></script>
    
    <!-- endbuild -->
    <!-- Custom Scripts -->
    
    <script type="text/javascript" src="js/soddtree.js"></script>
  
  </head>
  
  <body ng-controller="mainController">
    <button ng-click="ordenar()">Ordenar</button>
    <soddtree tree=tree></soddtree>
  </body>
  
  <script>
    "use script";
    angular
      .module('SODDTree')
      .controller('mainController', ['$scope', mainController]);
    
    function mainController($scope) {
      $scope.ordenar = function() {
        $scope.tree.sort('label');
      };
      
      $scope.tree = new SODDTree({
        label: '1',
        leafs: [
          {
            label: '1.3',
            leafs: [
              {
                label: '1.3.1'
              }
            ]
          },
          {
            label: '1.1',
            leafs: [
              {
                label: '1.1.1',
                leafs: [
                  {
                    label: '1.1.1.3'
                  },
                  {
                    label: '1.1.1.1'
                  },
                  {
                    label: '1.1.1.2'
                  }
                ]
              }
            ]
          },
          {
            label: '1.2',
            leafs: [
              {
                label: '1.2.1'
              }
            ]
          }
        ]
      });
    }
  </script>

</html>
